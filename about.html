<head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="#!">DATAPIA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#!">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-6">
                    <img src="#!" alt="" style="width:100%">
                    <div class="text-center my-5">
                        <p class="lead text-white-50 mb-4" style="text-align:center">
                            #流动的舞台<br>
                            #设创道场<br>
                            #技术赛道<br>
                            #第二小组<br>
                        </p>
                        <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                            <a class="btn btn-primary btn-lg px-4 me-sm-3" id="Like">Like ( 0 )</a>
                            <a class="btn btn-outline-light btn-lg px-4" href="#!">Love ( 0 )</a>
                        </div>


                        <script>
                            var button = document.getElementById("Like"),
                                count = 0;
                            button.onclick = function () {
                                count += 1;
                                button.innerHTML = "Like ( " + count + " ) ";
                            };

                            var ref = firebase.database().ref(); ref.on("value", function (snapshot) {
                                output.innerHTML = JSON.stringify(snapshot.val(), null, 2);
                            });
                        </script>

                    </div>
                </div>
            </div>
        </div>
    </header>



    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container px-5">
            <p class="m-0 text-center text-white">
        </div>
    </footer>
